<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Controles Básicos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	
</head>
<body>
	<div class="container">
		<form action="" >
			<div class="form-group">
				<label >Label básico</label>		
				<input type="text"  class="form-control" placeholder="Input básico">
				
			</div>
			<textarea name="" id="" class="form-control"  placeholder="textarea"></textarea>
			
				<div class="form-group">
					<label class="checkbox-inline">
						<input type="checkbox"  name="" id="" >Checkbox#1
					</label>
				
					<label class="checkbox-inline">
						<input type="checkbox"  name="" id="" >Checkbox#2
					</label>
					
					<label class="checkbox-inline">
						<input type="checkbox"  name="" id="" >Checkbox#3
					</label>
				</div>
						
				<!-- <br> -->
					
				<div class="form-group">
					<label for="radio1" class="radio-inline"> 
						<input type="radio"  name="opcion" id="radio1" > Radio Button #1
					</label>
					
					<label for="radio2" class="radio-inline">
						<input type="radio"  name="opcion" id="radio2" > Radio Button #2
					</label>
					<label for="radio3" class="radio-inline">
						<input type="radio"  name="opcion" id="radio3" disabled> Radio Button #3
					</label>
				</div>

				<div class="form-group">
					<button type="submit">Enviar</button>
				</div>
					
		</form>
	</div>
	


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
